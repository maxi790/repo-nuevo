<main>

    <div class="form-container">
        <h2>Solicitar Turno Médico</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono de Contacto:</label>
            <input type="tel" id="telefono" name="telefono" required>
          </div>
          <div class="form-group">
            <label for="especialidad">Especialidad Médica:</label>
            <select id="especialidad" name="especialidad" required>
              <option value="">Seleccionar Especialidad</option>
              <option value="cardiologia">ortodoncia</option>
              <option value="dermatologia">cirugia</option>
              <option value="pediatria">odontologia general</option>
              <option value="otra">Otra</option>
            </select>
          </div>
          <div class="form-group">
            <label for="fecha">Fecha Preferida:</label>
            <input type="date" id="fecha" name="fecha" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje Adicional:</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>
          </div>
          <button type="submit" class="btn-submit">Enviar Solicitud</button>
        </form>
      </div>
</main>
